<div class="container">

    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">{{ state }} usuario</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="dateOfBirth">Nombre</label>
              <div class="input-group">
                <input [(ngModel)]="name"  required class="form-control">
              </div>
              <label >Apellido</label>
              <div class="input-group">
                <input [(ngModel)]="last_name" required class="form-control">
              </div>
              <label >email</label>
              <div class="input-group">
                <input [(ngModel)]="email" required class="form-control">
              </div>
              <label>Direccion</label>
              <div class="input-group">
                <input [(ngModel)]="address" required class="form-control">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="infoUser()">Guardar</button>
        </div>
      </ng-template>
    <hr>
      <div class="main-description">
        <p>Lista de usuarios</p>
        <div class="btn-group btn-group-toggle">
          <label class="btn-primary" ngbButtonLabel>
            <input type="checkbox" (click)="openModal(content, 0, true)"> Crear Usuario
          </label>
        </div>
      </div>
      <ng-container *ngIf="users.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Correo Electronico</th>
                    <th scope="col">Direccion</th>
                    <td scopt="col">Acciones</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users;">
                    <th scope="row">{{ user.id }}</th>
                    <td>
                    {{ user.nombre }}
                    </td>
                    <td>{{ user.apellido }}</td>
                    <td>{{ user.email }}</td>
                    <td> {{ user.direccion }}</td>
                    <td>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="fa fa-trash-o fa-lg" aria-hidden="true" (click)="deleteUser(user.id)"></span>
                        </button>
                        <button type="button" class="btn btn-default" aria-label="Left Align">
                            <span class="fa fa-edit" aria-hidden="true" (click)="openModal(content, user.id, false)"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-container *ngIf="users.length == 0">
      <div class="container-no-users">
        <p>No tienes usuarios registrados  <i class="fa fa-user"></i></p>
      </div>
    </ng-container>
</div>
